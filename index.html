<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Logobly</title>
  </head>
  <body>
    <!-- HEADER -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Logobly</title>
      </head>
      <body>
        <!-- HEADER -->
        <header class="header">
          <div class="header__container container">
            <!-- LOGO -->
            <a class="logo-link" href="#">
              <img
                class="logo-link__image"
                src="./images/site-logo.svg"
                alt="Logo"
                width="90"
                height="38"
              />
            </a>
            <div class="header__wrapper">
              <!-- NAV -->
              <nav class="sitenav">
                <ul class="sitenav__list">
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="#">Home</a>
                  </li>
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="#">
                      Services
                      <img src="./images/arrowdown2.svg" alt="down" />
                    </a>
                  </li>
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="#">Team </a>
                  </li>
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="#">Contact</a>
                  </li>
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="#">Survey </a>
                  </li>
                </ul>
              </nav>
              <a class="shop" href="#">
                <img
                  class=""
                  src="./images/shop.svg"
                  alt=""
                  width="35"
                  height="35"
                />
              </a>

              <a class="btn1" href="#">
                <img
                  class="user"
                  src="./images/usersquare.svg"
                  alt="user"
                  width="24"
                  height="24"
                />
                <span>Login</span>
              </a>
            </div>
          </div>
        </header>
        <!-- MAIN -->
        <main class="main">
          <!-- HERO -->
          <section class="hero">
            <div class="hero__container container">
              <div class="hero__info">
                <h1 class="hero__title">
                  An excellent application for your contemporary lifestyle
                </h1>
                <p class="hero__description">
                  Suspendisse potenti. In eget augue egestas, gravida libero eu,
                  <br />
                  luctus ipsum. Aliquam non pulvinar ex
                </p>
                <button class="btn2" href="#">
                  <img
                    class="download"
                    src="./images/documentdownload.svg"
                    alt="download"
                    width="24"
                    height="24"
                  />
                  <span>Download the app now</span>
                </button>
              </div>
            </div>
          </section>
          <!-- BG -->
          <section class="bg">
            <img class="" src="./images/bg-2.png" alt="" />
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
